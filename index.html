<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <form name="calculator">
        <table align="center">
            <tr>
                <td colspan="4"><input type="text" name="result" placeholder="0" style="text-align: right;" readonly="" ></td>
            </tr>
            <tr>
                <td><button type="button" value="sin" onclick="sin()" class="trig">sin</button></td>
                <td><button type="button" value="cos" onclick="cos()" class="trig">cos</button></td>
                <td><button type="button" value="tan" onclick="tan()" class="trig">tan</button></td>
                <td colspan="2"><button type="button" value="sin" onclick="clr()" class="clear">C</button></td>
            </tr>
            <tr>
                <td><button type="button" value="x^2" onclick="square()" class="operator">x<sup>2</sup></button></td>
                <td><button type="button" value="x^3" onclick="cube()" class="operator">x<sup>3</sup></button></td>
                <td><button type="button" value="sqrt2" onclick="sqrt2()" class="operator">&radic;</button></td>
                <td><button type="button" value="sqrt3" onclick="sqrt3()" class="operator">&#8731</button></td>
            </tr>
            <tr>
                <td><button type="button" value="1" onclick="number(value)" class="num">1</button></td>
                <td><button type="button" value="2" onclick="number(value)" class="num">2</button></td>
                <td><button type="button" value="3" onclick="number(value)" class="num">3</button></td>
                <td><button type="button" value="+" onclick="number(value)" class="operator">+</button></td>
                
            </tr>
            <tr>
                <td><button type="button" value="4" onclick="number(value)" class="num">4</button></td>
                <td><button type="button" value="5" onclick="number(value)" class="num">5</button></td>
                <td><button type="button" value="6" onclick="number(value)" class="num">6</button></td>
                <td><button type="button" value="-" onclick="number(value)" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="7" onclick="number(value)" class="num">7</button></td>
                <td><button type="button" value="8" onclick="number(value)" class="num">8</button></td>
                <td><button type="button" value="9" onclick="number(value)" class="num">9</button></td>
                <td><button type="button" value="/" onclick="number(value)" class="operator">/</button></td>
            </tr>
            <tr>
                <td><button type="button" value="." onclick="number(value)">.</button></td>
                <td><button type="button" value="0" onclick="number(value)" class="num">0</button></td>
                <td><button type="button" value="*" onclick="number(value)" class="operator">*</button></td>
                <td><button type="button" value="%" onclick="number(value)" class="operator">%</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" value="=" onclick="equal()" class="equal">=</button></td>
                <td><button type="button" value="BACKSPC" onclick="BACKSPC()" class="back">âŒ«</button></td>
            </tr>
        </table>
    </form>
   
</body>
</html>
